<div class="min-h-screen bg-gradient-to-b from-[#121212] to-[#1e1e1e] text-white flex justify-center">
  <div class="w-full max-w-6xl px-6 md:px-20 py-10">

    <!-- Fondo blur del álbum -->
    <div class="absolute inset-0 -z-10">
      <img [src]="album.cover" alt="{{album.title}}" class="w-full h-full object-cover opacity-20 blur-xl">
    </div>

    <!-- Header del álbum -->
    <div class="flex flex-col md:flex-row items-center gap-8 mb-16">
      <img [src]="album.cover" alt="{{album.title}}" class="w-56 h-56 md:w-72 md:h-72 rounded-xl shadow-2xl object-cover">
      <div class="flex-1">
        <h1 class="text-5xl font-extrabold mb-2">{{ album.title }}</h1>
        <p class="text-gray-400 text-lg mb-2">{{ album.artist }}</p>
        <p class="text-gray-400 mb-4">Released: {{ album.releaseDate | date:'longDate' }}</p>
        <div class="flex gap-4">
          <button class="bg-green-500 px-6 py-3 rounded-full font-semibold hover:bg-green-600 transition">Play</button>
          <button class="bg-gray-700 px-6 py-3 rounded-full font-semibold hover:bg-gray-600 transition">Shuffle</button>
        </div>
      </div>
    </div>

    <!-- Lista de canciones estilo Spotify -->
    <div>
      <h2 class="text-3xl font-semibold mb-6 border-b border-gray-700 pb-2">Tracks</h2>
      <div class="flex flex-col divide-y divide-gray-700">
        <div *ngFor="let track of album.tracks; let i = index" class="flex items-center justify-between p-4 hover:bg-gray-800 transition cursor-pointer group">
          <div class="flex items-center gap-4">
            <span class="w-6 text-right text-gray-400 group-hover:hidden">{{ track.number }}</span>
            <button class="hidden group-hover:inline-block w-6 h-6 bg-green-500 rounded-full flex items-center justify-center text-black font-bold text-sm transition hover:bg-green-600">▶</button>
            <img [src]="track.cover" alt="{{track.title}}" class="w-12 h-12 rounded-lg object-cover shadow-md">
            <span class="font-medium">{{ track.title }}</span>
          </div>
          <span class="text-gray-400">{{ track.duration }}</span>
        </div>
      </div>
    </div>

  </div>
</div>
