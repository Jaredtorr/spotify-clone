<footer class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800 px-4 py-3 flex items-center justify-between z-50">

  <!-- ðŸŽµ InformaciÃ³n de la canciÃ³n -->
  <div class="flex items-center gap-3 w-1/3">
    <img 
      [src]="currentSong.coverUrl" 
      [alt]="currentSong.title" 
      class="w-14 h-14 rounded"
    >
    <div class="min-w-0">
      <p class="text-white text-sm font-normal truncate mb-0 leading-tight">{{ currentSong.title }}</p>
      <span class="text-gray-400 text-xs truncate block">{{ currentSong.artist }}</span>
    </div>
  </div>

  <!-- â¯ Controles -->
  <div class="flex flex-col items-center gap-2 w-1/3">

    <!-- Botones -->
    <div class="flex items-center gap-6">
      <button (click)="previousTrack()" class="text-white hover:text-gray-300 transition-colors">
        <i class='bx bx-skip-previous text-3xl'></i>
      </button>

      <button 
        (click)="togglePlay()" 
        class="bg-white hover:bg-gray-200 text-black rounded-full w-10 h-10 flex items-center justify-center transition-all hover:scale-105"
      >
        <i [class]="isPlaying ? 'bx bx-pause' : 'bx bx-play'" class="text-2xl"></i>
      </button>

      <button (click)="nextTrack()" class="text-white hover:text-gray-300 transition-colors">
        <i class='bx bx-skip-next text-3xl'></i>
      </button>
    </div>

    <!-- Barra de progreso + tiempos -->
    <div class="w-full max-w-2xl flex items-center gap-2 text-xs text-gray-400 mt-1 relative">

      <!-- Tiempo actual -->
      <span class="w-10 text-right">{{ currentTime }}</span>

      <!-- Barra -->
      <div class="flex-1 relative">
        <div class="h-1 bg-gray-700 rounded-full overflow-hidden cursor-pointer group relative">
          <div 
            class="h-full bg-green-500 group-hover:bg-green-400 transition-all duration-300 relative"
            [style.width.%]="progress"
          >
            <!-- Indicador circular -->
            <div class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
          </div>
        </div>

        <!-- ðŸŸ¢ Tiempo encima de la barra verde -->
        <span 
          class="absolute -top-4 text-green-400 text-[10px] font-semibold select-none"
          [style.left]="progress + '%'"
          style="transform: translateX(-50%); transition: left 0.3s linear;"
        >
          {{ currentTime }}
        </span>
      </div>

      <!-- Tiempo total -->
      <span class="w-10">{{ duration }}</span>
    </div>

  </div>

  <!-- ðŸ”Š Espacio derecho -->
  <div class="w-1/3"></div>
</footer>
